<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Example</title>
</head>
<body>
    <h1>Live Video Feed</h1>
    <img src="{{ url_for('video_feed') }}" alt="Video Feed" style="width: 100%;">

    <h1>Live Edge Detection Feed</h1>
    <img src="{{ url_for('video_feed_edge') }}" alt="Video Feed" style="width: 100%;">

        function reloadPage() {

        }
