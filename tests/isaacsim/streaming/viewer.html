<!DOCTYPE html>
<html>
<head>
    <title>Isaac Sim Stream Viewer</title>
    <script src="https://unpkg.com/livekit-client/dist/livekit-client.min.js"></script>
    <style>
        video {
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <video id="videoElement" autoplay playsinline></video>
    <script>
        const room = new LiveKit.Room();
        
        async function startViewing() {
            try {
                // Get connection info from our server
                const response = await fetch('http://localhost:8080/watch/simulator_room');
                const { token, ws_url } = await response.json();
                
                // Connect to LiveKit room
                await room.connect(ws_url, token);
                
                // Subscribe to all publications
                room.on(LiveKit.RoomEvent.TrackPublished, async (track) => {
                    if (track.kind === 'video') {
                        const videoElement = document.getElementById('videoElement');
                        videoElement.srcObject = new MediaStream([track.track]);
                    }
                });
                
            } catch (e) {
                console.error('Error:', e);
            }
        }
        
        startViewing();
    </script>
</body>
</html>
