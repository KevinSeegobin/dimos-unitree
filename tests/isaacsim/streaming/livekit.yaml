port: 7880
rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: true
  # Replace with your server's public IP or domain
  # local testing can use localhost
  rtc_ip: localhost

redis:
  address: localhost:6379

keys:
  # Generate these using `livekit-cli generate-keys`
  APIKey: "your-api-key"
  APISecret: "your-api-secret"

logging:
  json: false
  level: info 